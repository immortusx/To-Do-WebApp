<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do WebApp</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .container {
        width: 800px;

        border-radius: 10px;

        display: block;
        margin: auto;

        box-sizing: border-box;
      }
      </style>

<body>
        <div class="container">
            <div id="myDIV" class="header">

                <input type="text" id="myInput" placeholder="Task...">
                <span onclick="newElement()" class="addBtn">Add</span>
                <hr class="h">
              </div>
             <ul id="myUL">
                <li>Submit All Task Before 30th Jun</li>
                <li class="checked">Finish Task 3</li>
                <li class="checked">Finish Task 2</li>
                <li class="checked">Finish Task 1</li>
              </ul>
        </div>
    <script src="script.js"></script>
</body>
</html>
